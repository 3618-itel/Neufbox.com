<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neufbox Crystal Fusion</title>

  <style>
    @font-face {
      font-family: 'Quartz MS Std';
      src: local('Quartz MS Std Regular'), local('Quartz MS Std');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: 'DS-Digital', 'Digital-7', monospace;
      overflow: hidden;
    }

    .freebox {
      width: 100%;
      height: 300px;
      background: linear-gradient(180deg, #f7f7f7, #cfcfcf);
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.9), inset 0 -2px 4px rgba(0,0,0,0.2), 0 12px 25px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .screen-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .screen {
      width: 480px;
      height: 180px;
      background: linear-gradient(180deg, #07140d 0%, #020805 100%);
      box-shadow: inset 0 0 18px rgba(0,255,120,0.25), inset 0 0 3px rgba(0,0,0,1), 0 0 2px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 6px;
      position: relative;
      padding-bottom: 40px; /* espace pour boutons */
    }

    .time {
      color: #38ff9c;
      font-size: 66px;
      letter-spacing: 6px;
      font-family: 'DS-Digital', 'Digital-7', monospace;
      text-shadow: 0 0 6px rgba(56,255,156,0.9), 0 0 14px rgba(56,255,156,0.5);
    }

    .channel-name {
      font-size: 28px;
      font-weight: bold;
      color: #7fbfff;
      margin-top: 5px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .picos {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 5px;
    }

    .picos span {
      font-size: 14px;
      color: #888;
    }

    .buttons {
      display: flex;
      gap: 10px;
      position: absolute;
      bottom: 10px;
    }

    .buttons button {
      width: 60px;
      height: 25px;
      font-size: 12px;
      cursor: pointer;
    }

    .logo {
      width: 120px;
      height: auto;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-left {
      width: 120px;
      height: auto;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>
  <div class="freebox">
    <img class="logo-left" src="https://i.postimg.cc/Gtk9fKFF/N-U-box.png" alt="NU box">

    <div class="screen-container">
      <div class="screen">
        <div class="picos">
          <span id="tnt">TNT</span>
          <span id="analo">ANALO</span>
          <span id="adsl">ADSL</span>
          <span id="hd">HD</span>
          <span id="sd">SD</span>
          <span id="uhd">UHD</span>
        </div>
        <div id="time" class="time">NEUFBOX</div>
        <div id="channel-name" class="channel-name"></div>

        <div class="buttons">
          <button id="power">On/Off</button>
          <button id="prev">Ch-</button>
          <button id="next">Ch+</button>
        </div>
      </div>
    </div>

    <img class="logo" src="https://i.postimg.cc/x1BgGTdr/neufbox-cable.png" alt="Neufbox Cable">
  </div>

  <script>
    let booting = true;
    let boxOn = false;
    let currentChannel = 1;

    const channels = [
      {num:1,name:'RTL',pico:'TNT-HD'},
      {num:2,name:'Antenne gerland',pico:'TNT-HD'},
      {num:3,name:'France2',pico:'ANALO-SD'},
      {num:4,name:'France3',pico:'ANALO-SD'},
      {num:5,name:'TF1',pico:'ANALO-SD'},
      {num:6,name:'RTL-TVI',pico:'TNT-HD'},
      {num:7,name:'TF1 HD',pico:'TNT-HD'},
      {num:8,name:'Direct8',pico:'ANALO-SD'},
      {num:9,name:'RTL9',pico:'ADSL-HD'},
      {num:10,name:'TMC',pico:'ANALO-SD'},
      {num:11,name:'NT1',pico:'ANALO-SD'},
      {num:12,name:'NRJ12',pico:'TNT-HD'},
      {num:13,name:'TEVA',pico:'ADSL-SD'},
      {num:14,name:'rtbf la une',pico:'TNT-UHD'},
      {num:15,name:'RTL-tvi.be',pico:'TNT-UHD'},
      {num:16,name:'rtbf Tipik',pico:'TNT-UHD'},
      {num:17,name:'rtbf la trois',pico:'TNT-UHD'},
      {num:18,name:'RTS UN',pico:'ADSL-UHD'},
      {num:19,name:'RTS DEUX',pico:'ADSL-UHD'},
      {num:20,name:'HD1',pico:'ADSL-HD'},
      {num:21,name:'AB3',pico:'ADSL-UHD'},
      {num:22,name:'AB2',pico:'TNT-HD'},
      {num:23,name:'Numero 23',pico:'TNT-HD'},
      {num:24,name:'ABx',pico:'ADSL-UHD'},
      {num:25,name:'Chérie 25',pico:'TNT-HD'}
      {num:26,name:'TF1 Séries Films',pico:'TNT-HD'}
      {num:27,name:'Ftv pluzz',pico:'ADSL-HD'}
    ];

    function clearPicos(){['tnt','analo','adsl','hd','sd','uhd'].forEach(id=>document.getElementById(id).style.color='#888');}

    function displayChannel(){
      const ch = channels.find(c=>c.num===currentChannel);
      if(!ch) return;
      document.getElementById('channel-name').textContent = `${ch.num}-${ch.name}`;
      clearPicos();
      ch.pico.split('-').forEach(pico=>document.getElementById(pico.toLowerCase()).style.color='#7fbfff');
    }

    function updateTime(){
      if(booting) return;
      const d=new Date();
      const colon = d.getSeconds()%2? ':':' ';
      document.getElementById('time').textContent = `${String(d.getHours()).padStart(2,'0')}${colon}${String(d.getMinutes()).padStart(2,'0')}`;
    }

    function startBoot(){
      booting=true;
      document.getElementById('time').innerHTML='<img src="https://i.postimg.cc/zfYxWftx/chenillardrapide.gif" style="max-width:100%">';
      setTimeout(()=>{booting=false;updateTime();},120000);
    }

    startBoot();
    setInterval(updateTime,1000);

    document.getElementById('power').onclick=()=>{
      boxOn=!boxOn;
      const name = document.getElementById('channel-name');
      const picos = ['tnt','analo','adsl','hd','sd','uhd'].map(id=>document.getElementById(id));
      if(!boxOn){name.style.display='none'; picos.forEach(p=>p.style.opacity='0');}
      else {name.style.display='block'; picos.forEach(p=>p.style.opacity='1'); displayChannel();}
    };

    document.getElementById('next').onclick=()=>{if(boxOn){currentChannel=currentChannel%channels.length+1;displayChannel();}};
    document.getElementById('prev').onclick=()=>{if(boxOn){currentChannel=currentChannel-1||channels.length;displayChannel();}};

  </script>
</body>
</html>
